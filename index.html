<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/styles/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Static Sign-Up</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-sky-200">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <img src="frontend/img/jetsetlogo.svg" class="h-24 mx-auto" alt="">
            <hr class="mt-3">
            <div class ="mt-6">
                <label for="username" class="block text-base mb-2 font-workSans">Username</label>
                <input type="text" id="username" class="border w-full rounded text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-700" placeholder="Enter Username...">
            </div>
            <div class ="mt-6">
                <label for="email" class="block text-base mb-2 font-workSans">Email Address</label>
                <input type="text" id="email" class="border w-full rounded text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-700" placeholder="Enter Email Address...">
            </div>
            <div class ="mt-6">
                <label for="password" class="block text-base mb-2 font-workSans">Password</label>
                <input type="text" id="password" class="border w-full rounded px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-700" placeholder="Enter Password...">
            </div>
            <div class="flex flex-row mt-6">
                <a href="#" class="mx-auto p-3 px-6 pt-2 text-black bg-sky-300 rounded-full baseline hover:bg-sky-200 font-workSans">Login</a>

                <a href="#" class="mx-auto p-3 px-6 pt-2 text-black bg-sky-300 rounded-full baseline hover:bg-sky-200 font-workSans">Sign-Up</a>
            </div>
        </div>
    </div>
</body>
</html>
