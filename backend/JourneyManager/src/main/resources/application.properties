# Common configuration
spring.application.name=jetsetjourney
# Database configuration
spring.datasource.url=jdbc:postgresql://jetsetjourney-db-datastore-test-david.l.aivencloud.com:24992/defaultdb?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}
# JPA and Hibernate Configuration (optional but recommended)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect